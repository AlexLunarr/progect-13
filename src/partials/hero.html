<section class="hero">
<div class="container">
    <h1 class="hero__title">
        Ice Cream made with <span class="hero__title-accent">Passion</span>
    </h1>

    <button class="hero__products">Products</button>
    <button class="hero__about">How it's made</button>

    <div class="bio-eco">
        <picture>
            <source media="(min-width: 1200px)" srcset="
                ./images/hero/hero_1lg.webp 1x,
                ./images/hero/hero_1lg@2x.webp 2x
              " type="image/webp" />
            <source media="(min-width: 1200px)" srcset="
                ./images/hero/hero_1lg.png 1x,
                ./images/hero/hero_1lg@2x.png 2x
              " type="image/png" />
            <source media="(min-width: 768px)" srcset="
                ./images/hero/hero_1med.webp 1x,
                ./images/hero/hero_1med@2x.webp 2x
              " type="image/webp" />
            <source media="(min-width: 768px)" srcset="
                ./images/hero/hero_1med.png 1x,
                ./images/hero/hero_1med@2x.png 2x
              " type="image/png" />
            <img class="gallery-img image" src="./images/hero/hero_1med.png" alt="jug of milk" width="152"
              height="154" loading="lazy" />
        </picture>
        <p class="bio-eco_description">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et</p>
        <a href="" class="bio-eco__link">
            <picture>
            <source media="(min-width: 1200px)" srcset="
                ./images/hero/hero_arrowlg.webp 1x,
                ./images/hero/hero_arrowlg@2x.webp 2x
              " type="image/webp" />
            <source media="(min-width: 1200px)" srcset="
                ./images/hero/hero_arrowlg.png 1x,
                ./images/hero/hero_arrowlg@2x.png 2x
              " type="image/png" />
            <source media="(min-width: 768px)" srcset="
                ./images/hero/hero_arrowmed.webp 1x,
                ./images/hero/hero_arrowmed@2x.webp 2x
              " type="image/webp" />
            <source media="(min-width: 768px)" srcset="
                ./images/hero/hero_arrowmed.png 1x,
                ./images/hero/hero_arrowmed@2x.png 2x
              " type="image/png" />
            <img class="gallery-img image" src="./images/hero/hero_arrowmed.png" alt="arrow" width="18"
              height="18" loading="lazy" />
            </picture>
        </a>
    </div>

    <picture>
        <source media="(min-width: 1200px)" srcset="
            ./images/hero/hero_mainlg.webp 1x,
            ./images/hero/hero_mainlg@2x.webp 2x" 
            type="image/webp" />
        <source media="(min-width: 1200px)" srcset="
            ./images/hero/hero_mainlg.png 1x,
            ./images/hero/hero_mainlg@2x.png 2x
          " type="image/png" />
        <source media="(min-width: 768px)" srcset="
            ./images/hero/hero_mainmed.webp 1x,
            ./images/hero/hero_mainmed@2x.webp 2x
          " type="image/webp" />
        <source media="(min-width: 768px)" srcset="
            ./images/hero/hero_mainmed.png 1x,
            ./images/hero/hero_mainmed@2x.png 2x
          " type="image/png" />
        <source media="(max-width: 767.98px)" srcset="
            ./images/hero/hero_mainsm.webp 1x,
            ./images/hero/hero_mainsm@2x.webp 2x
          " type="image/webp" />
        <source media="(max-width: 767.98px)" srcset="
            ./images/hero/hero_mainsm.png 1x,
            ./images/hero/hero_mainsm@2x.png 2x
          " type="image/png" />
        <img class="hero__image" src="./images/hero/hero_mainsm.png" alt="jug of milk" width="171"
          height="410" loading="lazy" />
    </picture>

    <div class="hero__circle"></div>

    <div class="amount">
        <p class="amount_cafe"><span class="amount__accent">16</span>cafes</p>
        <p class="amount_tracks"><span class="amount__accent">23</span>tracks</p>
    </div>

    <div class="enticing">
        <picture>
            <source media="(min-width: 1200px)" srcset="
                ./images/hero/hero_2lg.webp 1x,
                ./images/hero/hero_2lg@2x.webp 2x
              " type="image/webp" />
            <source media="(min-width: 1200px)" srcset="
                ./images/hero/hero_2lg.png 1x,
                ./images/hero/hero_2lg@2x.png 2x
              " type="image/png" />
            <source media="(min-width: 768px)" srcset="
                ./images/hero/hero_2med.webp 1x,
                ./images/hero/hero_2med@2x.webp 2x
              " type="image/webp" />
            <source media="(min-width: 768px)" srcset="
                ./images/hero/hero_2med.png 1x,
                ./images/hero/hero_2med@2x.png 2x
              " type="image/png" />
            <img class="enticing__image" src="./images/hero/hero_2med.png" alt="girl with ice cream" width="190"
              height="150" loading="lazy" />
    </div>

</div>
</section>
